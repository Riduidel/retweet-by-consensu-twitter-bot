rectangle "==@Curator\n\n The @Curator twitter account allows voting" <<person>> as 3
rectangle "==@Presentation\n\n The @Presentation twitter account is where everything will show up" <<person>> as 4
rectangle "==Moderator\n\n Someone voting for the tweets displayed on @Presentation twitter account" <<person>> as 2
rectangle "==Producer\n\n Someone wanting to have a tweet displayed on @Presentation twitter account" <<person>> as 1
package "Enterprise" {
  rectangle "==retweet-by-consensus\n\n Retweet by consensus bot proposing the votes and exposing their results" <<system>> as 5
}
2 -DOWN-> 5 : "===Validates retweet"
1 -DOWN-> 3 : "===Posts messages on twitter mentionning @Curator"
5 -DOWN-> 3 : "===Presents vote results (who produced the message, who voted for the retweet)"
5 -DOWN-> 3 : "===Read mentions to get latest rewteet requests"
5 -DOWN-> 4 : "===Shows retweet when validated"
5 -DOWN-> 2 : "===Asks moderator to vote on rewteet"
